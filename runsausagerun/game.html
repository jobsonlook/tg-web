<body>
    <script>
        // 需求：当进度条加载完成时，自动点击“GO”按钮，进入游戏界面
        // 注意：go按钮刚出现时，还没被绑定click事件，所以触发一次click事件可能无效，需要多次触发点击
        var startClick = false;
        var autoClickStartTimer = setInterval(function() {
            var btnGo = document.getElementById('preloaded');
            if (btnGo) {
                startClick = true;
                btnGo.click();
            }
            // 有效点击后，会进入游戏界面，此时go按钮元素会消失，此时关闭timer
            if (startClick && !btnGo) {
                clearInterval(autoClickStartTimer);
            }
        }, 200);
    </script>
    <script>
        function setLoadingVisible(visible, isEnd, loadCall) {
            window.parent.setLoadingVisible(visible, isEnd, loadCall);
        }

        function setBannerVisible(index, visible) {
            window.parent.setBannerVisible(index, visible);
        };
    </script>
